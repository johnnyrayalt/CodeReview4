<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza App</title>
    <!-- BOOTSTRAP 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CUSTOM STYLESHEET -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- JQUERY 3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <header class="row">
        <h1 class="col-12">Pizza Topping Picker</h1>
      </header>

      <div class="row">

        <div class="col-3">
          <div class="info-container">
            <h4 class="padding-bottom">
              About Piza Topping Picker
            </h4>
            <p class="padding-bottom">
              created by<br />
              Johnny Ray Alt
            </p>
            <p>
              Submitted for review #DATE#
            </p>
          </div>
        </div>

        <!-- APP CONTAINER -->
        <div class="col-9">

          <div class="container">
            <div class="row">
              <div class="col-12">
                <h1>Put it on the pizza</h1>

                <form class="form" id="form">
                  <div class="pizza-options-container">

                    <!-- Size Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your size</h4>
                      <div class="size-options-container">
                        <select class="size-options" name="size" id="pizzaSize">
                          <option id="small" name="size">Small</option>
                          <option id="medium" name="size">Medium</option>
                          <option id="large" name="size">Large</option>
                          <option id="extraLarge" name="size">X-Large</option>
                        </select>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Sauce Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your Sauce</h4>
                      <div class="topping-options-container">
                        <ul>
                          <li><label for="noneSauce">none</label>
                          <input id="noneSauce" type="radio" name="sauce"></li>
                          <li><label for="marinaraSauce">marinara</label>
                          <input id="marinaraSauce" checked type="radio" name="sauce"></li>
                          <li><label for="alfredoSauce">alfredo</label>
                          <input id="alfredoSauce" type="radio" name="sauce"></li>
                          <li><label for="pestoSauce">pesto</label>
                          <input id="pestoSauce" type="radio" name="sauce"></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Cheese Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your Cheesieness</h4>
                      <div class="topping-options-container">
                        <ul>
                          <li><label for="noneCheese">none</label>
                          <input id="noneCheese" type="radio" name="cheese"></li>
                          <li><label for="regCheese">Regular</label>
                          <input id="regCheese" checked type="radio" name="cheese"></li>
                          <li><label for="xCheese">Pile it on</label>
                          <input id="xCheese" type="radio" name="cheese"></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Meat Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your Meat(s)</h4>
                      <div class="topping-options-container" id="meatToppingContainer">
                        <ul>
                          <li><label for="none-meat">none</label>
                          <input id="none-meat" class="topping-meat" type="checkbox" name="topping-meat-none" ></li>
                          <li><label for="pepperoni">pepperoni</label>
                          <input checked class="topping-meat" id="pepperoni" type="checkbox" name="topping-meat" ></li>
                          <li><label for="italian-sausage">Italian Sausage</label>
                          <input class="topping-meat" id="italian-sausage" type="checkbox" name="topping-meat" ></li>
                          <li><label for="meatball">Meatball</label>
                          <input class="topping-meat" id="meatball" type="checkbox" name="topping-meat" ></li>
                          <li><label for="ham">Ham</label>
                          <input class="topping-meat" id="ham" type="checkbox" name="topping-meat" ></li>
                          <li><label for="bacon">Bacon</label>
                          <input checked class="topping-meat" id="bacon" type="checkbox" name="topping-meat" ></li>
                          <li><label for="grilled-chicken">Grilled Chicken</label>
                          <input class="topping-meat" id="grilled-chicken" type="checkbox" name="topping-meat" ></li>
                          <li><label for="beef">Beef</label>
                          <input class="topping-meat" id="beef" type="checkbox" name="topping-meat" ></li>
                          <li><label for="pork">Pork</label>
                          <input class="topping-meat" id="pork" type="checkbox" name="topping-meat" ></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Veggie Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your Veggie(s)</h4>
                      <div class="topping-options-container">
                        <ul>
                          <li><label for="none-veg">none</label>
                          <input id="none-veg" type="checkbox" name="topping-veg"></li>
                          <li><label for="mushrooms">Mushrooms</label>
                          <input id="mushrooms" type="checkbox" name="topping-veg"></li>
                          <li><label for="roasted-spinach">Roasted Spinach</label>
                          <input checked id="roasted-spinach" type="checkbox" name="topping-veg"></li>
                          <li><label for="red-onion">Red Onion</label>
                          <input id="red-onion" type="checkbox" name="topping-veg"></li>
                          <li><label for="black-olives">Black Olives</label>
                          <input id="black-olives" type="checkbox" name="topping-veg"></li>
                          <li><label for="green-bell-peppers">Green Bell Peppers</label>
                          <input id="green-bell-peppers" type="checkbox" name="topping-veg"></li>
                          <li><label for="banana-peppers">Banana Peppers</label>
                          <input id="banana-peppers" type="checkbox" name="topping-veg"></li>
                          <li><label for="pineapple">Pineapple</label>
                          <input checked id="pineapple" type="checkbox" name="topping-veg"></li>
                          <li><label for="jalapeno-peppers">Jalapeno Peppers</label>
                          <input id="jalapeno-peppers" type="checkbox" name="topping-veg"></li>
                          <li><label for="roma-tomatoes">Roma Tomatoes</label>
                          <input id="roma-tomatoes" type="checkbox" name="topping-veg"></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="submit" name="submit-button">Pizza time</button>
                      </div>

                    </div>

                  </div>
                </form>

                <div class="show-pizza-container">
                  <ul>
                    <li><span id="pizzaSizeResult"></span></li>
                    <li><span id="sauceOptionResult"></span></li>
                    <li><span id="cheeseOptionResult"></span></li>
                    <li><span id="meatOptionsResult"></span></li>
                    <li><span id="vegOptionsResult"></span></li>
                    <li><span id="totalResult"></span></li>
                  </ul>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
