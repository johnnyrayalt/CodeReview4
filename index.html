<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza App</title>
    <!-- BOOTSTRAP 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CUSTOM STYLESHEET -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- JQUERY 3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <header class="row">
        <h1 class="col-12">Pizza Topping Picker</h1>
      </header>

      <div class="row">

        <div class="col-3">
          <div class="info-container">
            <h4 class="padding-bottom">
              About Piza Topping Picker
            </h4>
            <p class="padding-bottom">
              created by<br />
              Johnny Ray Alt
            </p>
            <p>
              Submitted for review #DATE#
            </p>
          </div>
        </div>

        <!-- APP CONTAINER -->
        <div class="col-9">

          <div class="container">
            <div class="row">
              <div class="col-12">
                <h1>Put it on the pizza</h1>

                <form class="form" id="form">
                  <div class="pizza-options-container">

                    <!-- Size Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your size</h4>
                      <div class="size-options-container">
                        <select class="size-options" name="size">
                          <option value="" disabled selected>üçïüçïüçï</option>
                          <option value="sm">Small</option>
                          <option value="md">Medium</option>
                          <option value="lg">Large</option>
                          <option value="xl">X-Large</option>
                        </select>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Base Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your base</h4>
                      <div class="topping-options-container">
                        <ul>
                          <li><label for="none-sauce">none</label>
                          <input type="radio" name="sauce" value="none-sauce"></li>
                          <li><label for="marinara-sauce">marinara</label>
                          <input type="radio" name="sauce" value="marinara-sauce"></li>
                          <li><label for="alfredo-sauce">alfredo</label>
                          <input type="radio" name="sauce" value="alfredo-sauce"></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Cheese Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your Cheesieness</h4>
                      <div class="topping-options-container">
                        <ul>
                          <li><label for="none-cheese">none</label>
                          <input type="radio" name="cheese" value="none-cheese"></li>
                          <li><label for="reg-cheese">Regular</label>
                          <input type="radio" name="cheese" value="reg-cheese"></li>
                          <li><label for="x-cheese">Pile it on</label>
                          <input type="radio" name="cheese" value="x-cheese"></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Meat Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your Meat(s)</h4>
                      <div class="topping-options-container">
                        <ul>
                          <li><label for="none-meat">none</label>
                          <input type="checkbox" name="topping-meat" value="none-meat"></li>
                          <li><label for="pepperoni">pepperoni</label>
                          <input type="checkbox" name="topping-meat" value="pepperoni"></li>
                          <li><label for="italian-sausage">Italian Sausage</label>
                          <input type="checkbox" name="topping-meat" value="italian-sausage"></li>
                          <li><label for="meatball">Meatball</label>
                          <input type="checkbox" name="topping-meat" value="meatball"></li>
                          <li><label for="ham">Ham</label>
                          <input type="checkbox" name="topping-meat" value="ham"></li>
                          <li><label for="bacon">Bacon</label>
                          <input type="checkbox" name="topping-meat" value="bacon"></li>
                          <li><label for="grilled-chicken">Grilled Chicken</label>
                          <input type="checkbox" name="topping-meat" value="grilled-chicken"></li>
                          <li><label for="beef">Beef</label>
                          <input type="checkbox" name="topping-meat" value="beef"></li>
                          <li><label for="pork">Pork</label>
                          <input type="checkbox" name="topping-meat" value="pork"></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="button" name="next-button">Next</button>
                      </div>

                    </div>

                    <!-- Veggie Option -->
                    <div class="size-picker-container option-container">
                      <h4 class="option-header">Choose your Veggie(s)</h4>
                      <div class="topping-options-container">
                        <ul>
                          <li><label for="none-veg">none</label>
                          <input type="checkbox" name="topping-veg" value="none-veg"></li>
                          <li><label for="mushrooms">Mushrooms</label>
                          <input type="checkbox" name="topping-veg" value="mushrooms"></li>
                          <li><label for="roasted-spinach">Roasted Spinach</label>
                          <input type="checkbox" name="topping-veg" value="roasted-spinach"></li>
                          <li><label for="red-onion">Red Onion</label>
                          <input type="checkbox" name="topping-veg" value="red-onion"></li>
                          <li><label for="black-olives">Black Olives</label>
                          <input type="checkbox" name="topping-veg" value="black-olives"></li>
                          <li><label for="green-bell-peppers">Green Bell Peppers</label>
                          <input type="checkbox" name="topping-veg" value="green-bell-peppers"></li>
                          <li><label for="banana-peppers">Banana Peppers</label>
                          <input type="checkbox" name="topping-veg" value="banana-peppers"></li>
                          <li><label for="pineapple">Pineapple</label>
                          <input type="checkbox" name="topping-veg" value="pineapple"></li>
                          <li><label for="jalapeno-peppers">Jalapeno Peppers</label>
                          <input type="checkbox" name="topping-veg" value="jalapeno-peppers"></li>
                          <li><label for="roma-tomatoes">Roma Tomatoes</label>
                          <input type="checkbox" name="topping-veg" value="roma-tomatoes"></li>
                        </ul>
                      </div>

                      <div class="next-button">
                        <button type="submit" name="submit-button">Pizza time</button>
                      </div>

                    </div>

                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
